name: Deploy Spring Boot to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build WAR
        run: |
          ./mvnw clean package -DskipTests

      - name: Copy Files via SCP
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.BACKEND_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.war"
          target: "~/app"

      - name: SSH and Restart App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BACKEND_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop springboot || true
            docker rm springboot || true
            docker run -d -p 8080:8080 --name springboot -v ~/app:/app openjdk:17 java -jar /app/*.war
